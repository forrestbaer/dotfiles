unbind C-b
set -g prefix C-a
bind p paste

set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows 1

set -g mouse on
set -g set-clipboard external
set -s set-clipboard off

bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel 'pbcopy'
bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel 'pbcopy'

set -g extended-keys on
set -g history-limit 50000
set -g escape-time 0
set -g status-interval 1
set -g visual-activity on
set -g status-keys vi
set -g bell-action none
set -g focus-events on

setw -g monitor-activity on
setw -g aggressive-resize on
setw -g mode-keys vi

# look and feel
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",screen-256color:Tc"
set -sa terminal-overrides ",screen-256color:RGB"
# set -sa terminal-features ',XXX:RGB'

set -g pane-border-style bg=colour0
set -g pane-border-style fg=colour8
set -g pane-active-border-style bg=colour0
set -g pane-active-border-style fg=colour8

set -g status-position bottom
set -g status-fg colour250
set -g status-bg colour0
set -g status-right "#[fg=#555555]#h #[fg=colour12,bg=black]%T "

setw -g window-status-current-format "#I#[fg=colour242]:#[fg=colour255]#W#[fg=colour44]#F ]"
setw -g window-status-format "#[bg=colour0][ #I#[fg=colour237]:#[fg=colour240]#W#[fg=colour244]#F ]"

set -g message-style bold
set -g message-style fg=colour232
set -g message-style bg=colour238

setw -g window-status-activity-style bg=black
setw -g window-status-activity-style fg=green

bind c new-window -c "#{pane_current_path}"
bind r source-file ~/.tmux.conf \; display "Config reloaded"
bind n select-pane -L
bind o select-pane -R
bind e select-pane -D
bind i select-pane -U
bind d detach-client
bind x kill-pane
bind | split-window -h
bind - split-window -v

