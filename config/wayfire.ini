[core]
plugins = alpha autostart autostart-static command fast-switcher grid idle invert oswitch place window-rules wm-actions zoom
plugins_nogl = alpha autostart autostart-static command fast-switcher grid idle oswitch place window-rules wm-actions
xwayland = true
only_decorate_gtk = true
vheight = 1
vwidth = 1

[grid]
duration = 100
slot_l = <ctrl><super>KEY_N
slot_r = <ctrl><super>KEY_O
slot_c = <ctrl><super>KEY_I
slot_tl = <ctrl><super>KEY_L
slot_tr = <ctrl><super>KEY_Y
slot_bl = <ctrl><super>KEY_H
slot_br = <ctrl><super>KEY_DOT
restore = <ctrl><super>KEY_DOWN
mouse_snap = false

[autostart]
autostart_wf_shell = false
notifications = mako

[fast-switcher]
activate = <super>KEY_TAB
activate_backward = <super><shift>KEY_TAB

[autostart-static]
autostart2 = lxsession-xdg-autostart

[wm-actions]
toggle_fullscreen = <ctrl><super>KEY_F

[decoration]
border_size = 0
title_height =
font =

[command]
binding_terminal = <ctrl><super>KEY_T
command_terminal = alacritty
binding_wofi = <super>KEY_SPACE
command_wofi = wofi

[input]
xkb_options=
xkb_model=pc105
xkb_layout=us
xkb_variant=
cursor_theme = PiXflat
kb_repeat_delay=300
kb_repeat_rate=50
mouse_cursor_speed=0
left_handed_mode=false

[output:HDMI-A-1]
mode=1920x1080@60000
position=0,0
transform=normal
