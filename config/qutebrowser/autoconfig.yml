# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  bindings.commands:
    global:
      caret:
        <Down>: move-to-next-line
        <Left>: move-to-prev-char
        <Right>: move-to-prev-char
        <Up>: move-to-prev-line
        H: null
        J: null
        K: null
        L: null
        c: null
        h: null
        j: null
        k: null
        l: null
      normal:
        ',gl': spawn pass -c2 {url:host}
        ',gp': spawn --userscript qpas
        <Ctrl+PgDown>: null
        <Ctrl+PgUp>: null
        <Ctrl+Shift+Tab>: tab-prev
        <Ctrl+Shift+t>: null
        <Ctrl+Shift+w>: null
        <Ctrl+Tab>: tab-next
        <Ctrl+^>: null
        <Ctrl+a>: null
        <Ctrl+b>: null
        <Ctrl+d>: null
        <Ctrl+f>: null
        <Ctrl+p>: null
        <Ctrl+u>: null
        <Ctrl+v>: null
        <Ctrl+x>: null
        <Left>: tab-move -
        <Right>: tab-move +
        D: null
        H: null
        J: null
        K: null
        L: null
        '[': back
        '[[': navigate prev
        ']': forward
        ']]': navigate next
        gJ: null
        gK: null
        gm: null
        h: null
        j: null
        k: null
        l: null
        q: null
        th: null
        tl: null
        wf: null
        wh: null
        wl: null
        x: tab-close
        '{{': null
        '}}': null
  colors.webpage.preferred_color_scheme:
    global: dark
  completion.height:
    global: 30%
  completion.open_categories:
    global:
    - searchengines
    - quickmarks
    - bookmarks
    - history
    - filesystem
  confirm_quit:
    global:
    - multiple-tabs
    - downloads
  content.cookies.accept:
    global: no-unknown-3rdparty
  content.geolocation:
    global: false
  content.notifications.enabled:
    global: false
  content.pdfjs:
    global: true
  content.prefers_reduced_motion:
    global: true
  downloads.location.directory:
    global: ~/tmp
  fonts.default_family:
    global: Iosevka Term
  fonts.default_size:
    global: 15px
  fonts.hints:
    global: default_size default_family
  fonts.statusbar:
    global: 17px default_family
  hints.radius:
    global: 1
  input.insert_mode.auto_load:
    global: false
  messages.timeout:
    global: 1000
  statusbar.widgets:
    global:
    - clock
    - keypress
    - search_match
    - url
    - scroll
    - history
    - tabs
    - progress
  tabs.background:
    global: true
  tabs.close_mouse_button:
    global: none
  tabs.favicons.show:
    global: never
  tabs.indicator.width:
    global: 0
  tabs.max_width:
    global: 200
  tabs.mousewheel_switching:
    global: false
  tabs.padding:
    global:
      bottom: 0
      left: 5
      right: 5
      top: 0
  tabs.title.format:
    global: '{index} : {host}'
  zoom.default:
    global: '115'
