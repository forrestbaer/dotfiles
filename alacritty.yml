window:
  dimensions:
    columns: 123
    lines: 52

  position:
    x: 20
    y: 40

  padding:
    x: 0
    y: 0

  dynamic_padding: true

  # Values for `decorations`:
  #     - full: Borders and title bar
  #     - none: Neither borders nor title bar
  # Values for `decorations` (macOS only):
  #     - transparent: Title bar, transparent background and title bar buttons
  #     - buttonless: Title bar, transparent background and no title bar buttons
  decorations: buttonless

  #opacity: 1.0

shell:
  program: /opt/homebrew/bin/bash
  args:
    - --login

scrolling:
  history: 50000

font:
  normal:
    family: Iosevka Nerd Font
    style: Extralight

  bold:
    family: Iosevka Nerd Font
    style: Regular

  size: 20.0

  offset:
    x: 0
    y: 2

  glyph_offset:
    x: 0
    y: 2

  builtin_box_drawing: true

draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: '#000000'
    foreground: '#A8A8A8'

  normal:
    black:   '#111111'
    red:     '#A80000'
    green:   '#00A800'
    yellow:  '#936f39'
    blue:    '#0219b0'
    magenta: '#AA00AA'
    cyan:    '#00AAAA'
    white:   '#A8A8A8'

  bright:
    black:   '#545454'
    red:     '#f76375'
    green:   '#4CE54C'
    yellow:  '#FFFF55'
    blue:    '#2970e3'
    magenta: '#EC60EC'
    cyan:    '#55F7F7'
    white:   '#FEFEFE'

bell:
  animation: EaseOutExpo
  duration: 50

selection:
  save_to_clipboard: true

cursor:
  style:
   shape: Block
   blinking: On
  blink_interval: 350

mouse:
  hide_when_typing: false
